<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprites Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <canvas id="canvas1"></canvas>
    <div class="controls">
        <label for="animation">Pilih Animasi:</label>
        <select name="animations" id="animations">
            <option value="idle">Siaga</option>
            <option value="jump">Lompat</option>
            <option value="fall">Terjun</option>
            <option value="run">Lari</option>
            <option value="roll">Berguling</option>
            <option value="dizzy">Oyong</option>
            <option value="sit">Duduk</option>
            <option value="bite">Gigit</option>
            <option value="ko">Kalah</option>
            <option value="getHit">Kena Tinju</option>
        </select>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
